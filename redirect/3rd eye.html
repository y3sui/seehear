<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Optional for contrast */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center images horizontally */
            justify-content: flex-start; /* Align images to the top */
            height: 100vh;
            
        }

        img {
            max-width: 100%; /* Scale image width responsively */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Add space between images */
            cursor: url(../css/eye2.png) 50 50, auto;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/736x/50/cf/4e/50cf4e8eb4a375388a6602239c92438f.jpg" alt="Image 1">
    <img src="https://i.pinimg.com/736x/e8/a7/17/e8a717dbc52b66d7d0e6f45534f66945.jpg" alt="Image 2">
    <img src="https://i.pinimg.com/736x/c6/f0/15/c6f0157e3e1ef2ce6f43d87bdc115ac9.jpg" alt="Image 3">
    
     <img src="https://i.pinimg.com/736x/72/c0/fc/72c0fced012e6caa012f87b5bea69f21.jpg">
</body>
</html>
