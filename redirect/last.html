<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      cursor: url(../css/eye2.png) 40 40, auto;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      z-index: -1; 
      cursor: pointer; 

    .centered-image {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      height: auto;

    }

    @media (max-width: 768px) {
      .centered-image {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop onclick="toggleMute(this)">
    <source src="../videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <img src="https://i.pinimg.com/736x/fc/43/f1/fc43f1fbf3782d58503a65cbb799147b.jpg" alt="Centered Image" class="centered-image">

  <script>
    function toggleMute(videoElement) {
      videoElement.muted = !videoElement.muted; 
    }
  </script>
</body>
</html>
