<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Image Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Creates 2 columns */
      grid-template-rows: repeat(2, 1fr); /* Creates 2 rows */
      gap: 5px; /* Space between images */
      width: 100%;
      height: 100%;
      max-width: 1200px; /* Maximum width */
      max-height: 800px; /* Maximum height */
    }

    .grid-item {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      cursor: url(../css/eye2.png) 50 50, auto;/* Ensures images cover the box without distortion */
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <!-- Grid Item 1 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/d7/40/19/d74019d6fecaf7cc15be44acf2d7ad95.jpg" alt="Image 1">
    </div>

    <!-- Grid Item 2 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/40/7c/e6/407ce67a947726a493f33c724591669e.jpg" alt="Image 2">
    </div>

    <!-- Grid Item 3 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/d8/af/1f/d8af1f66eca8d91a24b3afb80645b1fd.jpg" alt="Image 3">
    </div>

    <!-- Grid Item 4 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/2e/1e/70/2e1e70b171b25c6af2e5d6a354ed5130.jpg" alt="Image 4">
    </div>
  </div>

</body>
</html>
