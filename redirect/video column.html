<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
  
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video covers the entire screen */
      cursor: url(../css/ear1.png) 50 50, auto; /* Indicate interactivity */
    }
  </style>
</head>
<body>
  <video id="fullscreen-video" autoplay muted loop>
    <source src="../videos/draft4.mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Select the video element
    const video = document.getElementById('fullscreen-video');

    // Add an event listener for click to toggle mute
    video.addEventListener('click', () => {
      video.muted = !video.muted; // Toggle the muted state
    });
  </script>
</body>
</html>
