<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Optional for contrast */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center images horizontally */
            justify-content: flex-start; /* Align images to the top */
            height: 100vh;
        }

        img {
            max-width: 100%; 
            height: auto; 
            margin-bottom: 10px; 
            cursor: url(../css/eye2.png) 50 50, auto;
            
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/736x/cd/14/0e/cd140e34f29f2be65feb6d2f21264bf9.jpg" alt="Image 1">
    <img src="https://i.pinimg.com/736x/c1/9a/14/c19a14885e31bebee0929b344d8923c2.jpg" alt="Image 2">
    <img src="https://i.pinimg.com/736x/fb/ee/fe/fbeefe306654e4534a98d08b7e866196.jpg" alt="Image 3">
   
</body>
</html>
