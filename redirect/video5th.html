<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Video Columns with Fullscreen Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background video styling */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 400%;
      height: 400%;
      object-fit: cover; /* Ensures the video fills the viewport */
      z-index: -1; /* Puts it behind other content */
    }

    .video-container {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 5px; /* Adds a gap between the columns */
      z-index: 1; /* Ensures it appears above the background video */
    }

    .video-column {
      width: 33%; /* Each column takes 1/3 of the container */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer; 
       cursor: url(../css/ear1.png) 50 50, auto;
}/* Indicates interactivity */
    }
  </style>
</head>
<body>

  <video class="background-video" src="../videos/draft3.mp4" autoplay muted loop></video>

  <div class="video-container">
    <div class="video-column">
      <video src="../videos/draft3.mp4" autoplay muted loop></video>
    </div>
    <div class="video-column">
      <video src="../videos/draft3.mp4" autoplay muted loop></video>
    </div>
    <div class="video-column">
      <video src="../videos/draft3.mp4" autoplay muted loop></video>
    </div>
  </div>

  <script>
    // Add event listeners to all videos in the .video-container only
    document.querySelectorAll('.video-container video').forEach(video => {
      video.addEventListener('click', () => {
        // Toggle mute state on click
        video.muted = !video.muted;
        console.log(`Muted: ${video.muted}`);
      });
    });

    // Ensure the background video always stays muted
    const backgroundVideo = document.querySelector('.background-video');
    backgroundVideo.muted = true; // Always keep muted
  </script>

</body>
</html>
