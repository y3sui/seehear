<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Columns of Pictures</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap; /* Allows items to wrap to the next row */
      width: 90%; /* Fill 90% of the screen width */
      height: 90%; /* Fill 90% of the screen height */
      gap: 20px; /* Adds space between images */
    }

    .image-column {
      width: 48%; /* Each image will take 48% of the container width */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: url(../css/eye2.png) 50 50, auto; /* Ensures the image covers the container */
    }

  </style>
</head>
<body>

  <div class="image-container">
    <!-- First Column -->
    <div class="image-column">
      <img src="https://i.pinimg.com/736x/d7/83/fa/d783fa3f119500ff7bc295f9890614f0.jpg" alt="Image 1">
    </div>

    <!-- Second Column -->
    <div class="image-column">
      <img src="https://i.pinimg.com/736x/4a/14/c1/4a14c1ec8ca64e3d920a8c6473703f19.jpg" alt="Image 2">
    </div>
  </div>

</body>
</html>
