<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Image Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Creates 2 columns */
      grid-template-rows: repeat(2, 1fr); /* Creates 2 rows */
      gap: 5px; /* Space between images */
      width: 100%;
      height: 100%;
      max-width: 1200px; /* Maximum width */
      max-height: 800px; /* Maximum height */
    }

    .grid-item {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      cursor: url(../css/eye2.png) 50 50, auto;
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <!-- Grid Item 1 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/d8/50/98/d85098942cb43860d963766822d5b3f0.jpg" alt="Image 1">
    </div>

    <!-- Grid Item 2 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/26/0f/5d/260f5dbeeae591f0026abbea81b75e9f.jpg" alt="Image 2">
    </div>

    <!-- Grid Item 3 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/0e/99/b5/0e99b57305a050c5d38eef732947f7e2.jpg" alt="Image 3">
    </div>

    <!-- Grid Item 4 -->
    <div class="grid-item">
      <img src="https://i.pinimg.com/736x/ff/11/88/ff118813209de4c549c4ac80ae8db257.jpg" alt="Image 4">
    </div>
  </div>

</body>
</html>
