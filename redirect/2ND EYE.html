<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Optional for contrast */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center images horizontally */
            justify-content: flex-start; /* Align images to the top */
            height: 100vh;

        }

        img {
            max-width: 100%; /* Scale image width responsively */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Add space between images */
            cursor: url(../css/eye2.png) 50 50, auto;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/736x/e8/52/6c/e8526c52b63305fac94efb5969f8b31a.jpg" alt="Image 1">
    
    <img src="https://i.pinimg.com/736x/44/86/c1/4486c1800b0ba76dc77d0753b0b0f8c2.jpg" alt="Image 2">
     <img src="https://i.pinimg.com/736x/a7/93/8d/a7938d48630cf19ba054ba4a34eda42a.jpg" alt="Image 4">
   
    <img src="https://i.pinimg.com/736x/ce/fc/50/cefc500baea0a865c3d8ed2aef48dd77.jpg" alt="Image 3">
   

</body>
</html>
